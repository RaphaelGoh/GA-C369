<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Conditions</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8DE7E;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-custom {
            background-color: #FFEB99;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #3D2B1F;
            margin-bottom: 20px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-container a {
            color: #1E90FF;
            text-decoration: none;
        }
        .checkbox-container a:hover {
            text-decoration: underline;
        }
        .btn-custom {
            background-color: #1E90FF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #1C86EE;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var topupAmount = localStorage.getItem('topupAmount');
            if (topupAmount) {
                document.getElementById('current_balance').textContent = `$${topupAmount}`;
            }
        });

        function navigateToPage(page) {
            var topupAmount = localStorage.getItem('topupAmount');
            if (topupAmount) {
                localStorage.setItem('updatedBalance', topupAmount);
            }
            window.location.href = page;
        }
    </script>
</head>
<body>
    <div class="container container-custom">
        <h1>By clicking purchase you agree to the following</h1>
        <form action="javascript:navigateToPage('balance2.html')">
            <div class="form-check checkbox-container">
                <input type="checkbox" class="form-check-input" id="agree_terms" name="agree_terms" required>
                <label class="form-check-label" for="agree_terms">You agree to the <a href="terms_and_conditions.html">terms and conditions</a></label>
            </div>
            <div class="form-check checkbox-container">
                <input type="checkbox" class="form-check-input" id="agree_privacy" name="agree_privacy" required>
                <label class="form-check-label" for="agree_privacy">I have read and agreed to the <a href="privacy_policy.html">systems privacy policy</a></label>
            </div>
            <button type="submit" class="btn btn-custom">Purchase</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
