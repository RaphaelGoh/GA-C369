<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8DE7E;
            margin: 0;
            padding: 0;
        }
        .service {
            text-align: center;
            max-width: 400px;
            margin: 20px;
        }
        .service img {
            width: 100px;
            height: 100px;
        }
        .service button {
            background-color: #F8DE7E;
            border: none;
            cursor: pointer;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        .service button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #3D2B1F;
            margin: 20px 0;
        }
        h2 {
            font-size: 24px;
            color: #3D2B1F;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            color: #3D2B1F;
        }
    </style>
    <script>
        function navigateToPage(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <div class="container text-center">
        <h1>Our Services</h1>
        <div class="row justify-content-center">
            <div class="col-md-5 service">
                <button class="btn" onclick="navigateToPage('payment.html')">
                    <img src="individual.png" alt="For Individuals">
                    <h2>For Individuals</h2>
                    <p>We require access to your transactions for our special AI to detect risky transactions in and out of your accounts. Ensuring that you are not making a wrong transaction that could make you lose money.</p>
                </button>
            </div>
            <div class="col-md-5 service">
                <button class="btn" onclick="navigateToPage('payment.html')">
                    <img src="business.png" alt="For Businesses">
                    <h2>For Businesses</h2>
                    <p>Our special services help to detect multiple ongoing transactions at the same time due to multiple incoming/outgoing transactions. Our AI is more prepared for the heavy loads of transactions.</p>
                </button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
