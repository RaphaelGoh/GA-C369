<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Consultation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8E3A1;
            color: #3A3A3A;
            margin: 0;
            padding: 0;
        }
        .header-left img {
            height: 50px;
        }
        .main-section {
            text-align: center;
            padding: 100px 20px;
        }
        .main-section h1 {
            font-size: 48px;
            margin-bottom: 40px;
        }
        .main-section p {
            font-size: 20px;
            margin-bottom: 40px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn-custom {
            background-color: #3A3A3A;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-custom:hover {
            background-color: #1C86EE;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function navigateToTelegram() {
            window.location.href = 'https://t.me/raphaelsdumps';
        }
        function navigateToHome() {
            window.location.href = 'homepage.html';
        }
    </script>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
        <div class="header-left">
            <img src="logo.png" alt="Transafe Logo">
        </div>
        <div class="header-right">
            <button class="btn btn-custom" onclick="navigateToHome()">Back to Homepage</button>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h1>Book a Consultation</h1>
            <p>For personalized financial advice and to address any concerns, book a consultation with our experts through Telegram.</p>
            <div class="button-group">
                <button class="btn btn-custom" onclick="navigateToTelegram()">Our Telegram Contact</button>
                <button class="btn btn-custom" onclick="navigateToHome()">Back to Homepage</button>
            </div>
        </section>
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
