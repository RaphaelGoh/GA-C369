<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8DE7E;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container-custom {
            background-color: #FFEB99;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #3D2B1F;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #3D2B1F;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        .form-control {
            margin-bottom: 20px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-custom {
            background-color: #1E90FF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #1C86EE;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var qr = new QRious({
                element: document.getElementById('qr-code'),
                size: 200,
                value: 'Payment: ' + Math.random().toString(36).substr(2, 10)
            });
        });

        function confirmPayment() {
            var fileInput = document.getElementById('screenshot');
            if (fileInput.files.length === 0) {
                alert("Please upload a screenshot.");
                return;
            }
            // Assuming payment was successful, just redirect to balance.html
            window.location.href = 'balance.html';
        }
    </script>
</head>
<body>
    <div class="container container-custom">
        <h1>Scan QR Code to Pay</h1>
        <canvas id="qr-code"></canvas>
        <form>
            <div class="form-group">
                <label for="screenshot">Upload Screenshot:</label>
                <input type="file" class="form-control" id="screenshot" name="screenshot" accept="image/*" required>
            </div>
            <button type="button" class="btn btn-custom" onclick="confirmPayment()">Confirm Payment</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
